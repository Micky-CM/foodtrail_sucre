<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrail Sucre - Gastronom√≠a de Sucre</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'core:home' %}" class="text-xl font-bold text-gray-800 hover:text-gray-600">
                            FoodTrail Sucre
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}" 
                       class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 FoodTrail Sucre. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
