<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodTrail Sucre - Gastronom√≠a de Sucre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .carousel-bg {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        
        .establishment-card {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(147, 51, 234, 0.8) 100%);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }
        
        .establishment-info {
            transition: all 0.5s ease-in-out;
        }
        
        .nav-dot {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-dot:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'core:home' %}" class="text-xl font-bold text-gray-800 hover:text-gray-600">
                            FoodTrail Sucre
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="{% url 'core:home' %}" 
                       class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2025 FoodTrail Sucre. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
